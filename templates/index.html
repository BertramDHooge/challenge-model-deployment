<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make A Short URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="/predict">How to predict</a>
      </div>
    </div>
  </div>
</nav>

<div class="jumbotron jumbotron-fluid">
	<div class="container bg-dark">
		<h1 class="display-4 text-center text-light">Custom prediction<h1>
	</div>
</div>
<div class="container">
<form name="Features" class="row g-3" action="/web" method="post">
<div class="col-md-12">
    	<label for="citiesDataList" class="form-label">City</label>
	<input type="text" class="form-control" name="Location" list="cities" id="citiesDataList" placeholder="Type to search...">
	<datalist id="cities">
		{% for city in cities %}
		<option value="{{city}}">
		{%endfor%}
	</datalist>
</div>

<div class="col-md-12">
<label for="property_type" class="form-label">What type of property is it?</label>
<select class="form-select" name="Property" id="property_type" data-live-search="true" aria-label="Default select example">
  <option value="property_type_APARTMENT_BLOCK">Apartment</option>
  <option value="property_type_BUNGALOW">Bungalow</option>
  <option value="property_type_CASTLE">Castle</option>
  <option value="property_type_CHALET">Chalet</option>
  <option value="property_type_COUNTRY_COTTAGE">Country cottage</option>
  <option value="property_type_EXCPTIONAL_PROPERTY">Exceptional property</option>
  <option value="property_type_FARMHOUSE">Farmhouse</option>
  <option selected value="property_type_HOUSE">House</option>
  <option value="property_type_MANOR HOUSE">Manor house</option>
  <option value="property_type_MANSION">Mansion</option>
  <option value="property_type_MIXED_USE_BUILDING">Mixed use building</option>
  <option value="property_type_OTHER_PROPERTY">Other property</option>
  <option value="property_type_TOWN_HOUSE">Town house</option>
  <option value="property_type_VILLA">Villa</option>
</select>	
</div>

<div class="col-md-12">
<select class="form-select" name="Condition" id="condition" data-live-search="true" required>
  <option value="true">New</option>
  <option value="true">Good</option>
  <option value="false">To renovate</option>
  <option value="true">Just renovated</option>
  <option value="false">To rebuild</option>
</select>
</div>	

<div class="col-md-6">
	<div class="form-check">
	<input class="form-check-input" name="Kitchen" type="checkbox" value="true" id="Kitchen">
	<label class="form-check-label" for="Kitchen">Kitchen</label>
	</div>
</div>

<div class="col-md-6">
	<div class="form-check">
	<input class="form-check-input" name="Furnished" type="checkbox" value="true" id="Furnished">
	<label class="form-check-label" for="Furnished">Furnished</label>
	</div>
</div>

<div class="col-md-6">
	<div class="form-check">
	<input class="form-check-input" name="Fireplace" type="checkbox" value="true" id="Fireplace">
	<label class="form-check-label" for="Fireplace">Open fireplace</label>
	</div>
</div>

<div class="col-md-6">
	<div class="form-check">
	<input class="form-check-input" name="Terrace" type="checkbox" value="true" id="Terrace">
	<label class="form-check-label" for="Terrace">Terrace</label>
	</div>
</div>

<div class="col-md-6">
	<div class="form-check">
	<input class="form-check-input" name="Garden" type="checkbox" value="true" id="Garden">
  	<label class="form-check-label" for="Garden">Garden</label>
	</div>
</div>

<div class="col-md-6">
	<div class="form-check">
	<input class="form-check-input" name="Pool" type="checkbox" value="true" id="Pool">
	<label class="form-check-label" for="Pool">Pool</label>
	</div>
</div>

<div class="row g-3">
	<input class="col-md-4" id="landArea" type="range" name="landArea" min="0" max="500000" value="0" onchange="rangeTotal.value=value">
	<span class="input-group-text col-md-4">Total land area:</span>
	<input class="col-md-3" type="number" id="rangeTotal" onchange="landArea.value=value">
	<span class="input-group-text col-md-1">m2</span>
<div/>

<div class="row g-3">
	<input class="col-md-4" id="livingArea" type="range" name="livingArea" min="0" max="6500" value="0" onchange="rangeLiving.value=value">
	<span class="input-group-text col-md-4">Total living area:</span>
	<input class="col-md-3" type="number" id="rangeLiving" value=0 onchange="livingArea.value=value">
	<span class="input-group-text col-md-1">m2</span>
<div/>

<div class="row g-3">
	<input class="col-md-4" id="Bedrooms" type="range" name="Bedrooms" min="1" max="350" value="1" onchange="rangeBedroom.value=value">
	<span class="input-group-text col-md-4">Number of bedrooms:</span>
	<input class="col-md-4" type="number" id="rangeBedroom" value=1 onchange="Bedrooms.value=value">
</div>

<div class="col-12">

    <button type="submit" class="btn btn-primary">Submit</button>

</div>

</form>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
    <div class="col-md-4 d-flex text-center">
      <span class="text-muted">Â© 2022 D'Hooge, Bertram</span>
    </div>
</footer>
</body>
</html>
