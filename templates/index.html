<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make A Short URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled">Disabled</a>
      </div>
    </div>
  </div>
</nav>
<div class="container-sm">
<h1>Make A Short URL</h1>
{% for i in inputs.keys() %}
{% if inputs[i] is integer %}
<div class="form-control">
  <label class="form-label" for="flexCheckDefault">
	  {{i}} 
  </label>
  <input class="form-control" type="number" id="flexCheckDefault">
</div>
{% elif inputs[i] is string %}
<div class="form-control">
  <label class="form-label" for="flexCheckDefault">
	  {{i}}
  </label>
  <input class="form-control" type="text" id="flexCheckDefault">
</div>
{% elif inputs[i] is sequence %}
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
	  {{i}}
  </label>
</div>
{% elif inputs[i] is true %}
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
	  {{i}}
  </label>
</div>
{% elif inputs[i] is float %}
<div class="form-control">
  <input class="form-control" type="number" id="flexCheckDefault">
  <label class="form-label" for="flexCheckDefault">
	  {{i}} 
  </label>
</div>
{% endif %}
{% endfor %}
</div>
</body>
</html>
